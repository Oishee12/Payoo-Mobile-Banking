<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <!-- daisyUI setup -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- tailwind setup -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <main class="flex justify-center">
       <div>
        <div class="mockup-phone">
            <div class="h-[600px] w-[350px] bg-pink-100 text-black mockup-phone-display">
                <div class="card bg-base-100 w-1/2 max-w-sm shrink-0 mt-10 p-4 mx-auto">
                    <div class="">
                        <div class="text-center text-2xl font-bold">9400</div>
                    <div class="text-center">Available balance</div>
                    </div>
                </div>

                <div class="flex w-full flex-col">
                    <div class="divider"></div>
                  </div>

                  <div class="flex place-content-around">
                    <div><button class="btn btn-lg">Add Money</button></div>
                    <div><button class="btn btn-lg">Cash Out</button></div>
                  </div>

                  <div class="flex w-full flex-col">
                    <div class="divider"></div>
                  </div>

                  <div class="card bg-base-100 w-80 max-w-sm shrink-0 shadow-2xl mx-auto">
                    <div class="card-body">
                      <fieldset class="fieldset">
                        <label class="font-bold text-base fieldset-label">Amount</label>
                        <input id="mobile-number" type="text" class="input" placeholder="Enter your amount" />
                        <label class="font-bold text-base fieldset-label">Pin</label>
                        <input id="pin-number" type="text" class="input" placeholder="Enter your pin" />
                        <button id="login-button" class="btn btn-neutral mt-4">Add Money</button>
                      </fieldset>
                    </div>
                  </div>
            </div>
          </div>
       </div>
    </main>
</body>
</html>
